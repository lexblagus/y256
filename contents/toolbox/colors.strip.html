<script type="text/javascript">
var colorTable = function(jsonTaxonomy , canvasDest){
	var codeHTML = "";
	//var colorDefault = 'hsla(240,10%,50%,1)';
	//var colorDefault = '#FFCC00';
	var colorDefault = '#005E9E';
	var colorTdBg = 'rgba(0,0,0,0)';
	var colorBorder = '#000';
	//var bgImg = "url('data:image/gif;base64,R0lGODlhCgAKAIAAAAAAAP///ywAAAAACgAKAAACE4QRmYca7N6J0LG2ap7qWi1xSgEAOw==')";
	//var bgImg = "url('http://tools.quirks/templates/Images/zebras/zebra-10px-000000-ffffff.gif')";
	var bgImg = "none";

	codeHTML += '<table border="" style="float:left; margin:0.5em; font-size:50%; background-image:' + bgImg + ';">' + "\n";
	codeHTML += '	<thead>' + "\n";
	codeHTML += '		<tr>' + "\n";
	for(i in jsonTaxonomy){
		codeHTML += '<th colspan="2" class="code" style="border-color:' + colorBorder + ';">'+ jsonTaxonomy[i]['formula'] +'</th>' + "\n";
	}
	codeHTML += '		</tr><tr>' + "\n";
	for(i in jsonTaxonomy){
		codeHTML += '<th class="code" style="width:5em; border-color:' + colorBorder + ';">bg</th>' + "\n";
		codeHTML += '<th class="code" style="width:5em; border-color:' + colorBorder + ';">font</th>' + "\n";
	}
	codeHTML += '		</tr>' + "\n";
	codeHTML += '	</thead>' + "\n";
	codeHTML += '	<tbody>' + "\n";

	for(i in jsonTaxonomy[0]['values']){

		codeHTML += '		<tr>' + "\n";
		for(j in jsonTaxonomy){
			var absolute = jsonTaxonomy[j]['values'][i];
			var formulated = jsonTaxonomy[j]['formula'].replace( /_/g , absolute);
			codeHTML += '			<td style="background-color:' + formulated + '; color:' + colorDefault + '; border-color:' + colorBorder + ';" class="code" title="' + formulated + '">' + jsonTaxonomy[j]['values'][i] + '</td>' + "\n";
			codeHTML += '			<td style="background-color:' + colorTdBg + '; color:' + formulated + '; border-color:' + colorBorder + ';" class="code" title="' + formulated + '">' + jsonTaxonomy[j]['values'][i] + '</td>' + "\n";
		}
		codeHTML += '		</tr>' + "\n";
	}

	codeHTML += '	</tbody>' + "\n";
	codeHTML += '</table>' + "\n";

	//document.write(codeHTML);
	if( canvasDest ){ canvasDest.innerHTML = codeHTML; }
}
</script>
